<body>
    
    <header>
        <nav class = "navbar">
          <div class = "container1">
            <a href = "index.html" class = "navbar-brand">My Gallery Video</a>
            <div class = "navbar-nav">
                
              <a href = "file:///D:/IT%20Project%203/Finals/index.html#blog">home</a>

            </div>
          </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="v4.jpg" width="100%">
                    <img src="play.png"class="play-btn" onclick="playVideo('v1.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="b1.png" alt="">
                        <img src="play.png"class="play-btn" onclick="playVideo('nature.mp4')">

                    </div>
                    <p>How to add Multiple videos in a website or <br> to make a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="r1.jpg" alt="">
                        <img src="play.png"class="play-btn" onclick="playVideo('black.mp4')">

                    </div>
                    <p>How to add Multiple videos in a website or <br> to make a video gallery</p>
                </div>
                <div class="small-img-row">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoplayer">
        <video  width="100%" controls autoplay id="myvideo">

            <source src="v1.mp4" type="video/mp4" >
        </video>
        <img src="close.png" class="close-btn" onclick="stopbtn()">
    </div>








<script>

var videoplayer = document.getElementById("videoplayer");
var myvideo = document.getElementById("myvideo");

function stopbtn(){
    videoplayer.style.display = "none";
}
function playVideo(file){
myvideo.src = file;
videoplayer.style.display = "block";
}

</script>

</body>
